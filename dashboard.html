<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLUEPAY Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .header {
      background: #0026ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }
    .dashboard {
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    .item {
      text-align: center;
    }
    .item-icon {
      background: #f0f0f0;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 5px;
    }
    .info-box {
      background: linear-gradient(to right, #3f51b5, #9c27b0);
      color: white;
      border-radius: 15px;
      padding: 20px;
    }
    .info-box h3 {
      margin-top: 0;
    }
    .info-step {
      margin: 10px 0;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .nav-item {
      text-align: center;
      flex: 1;
    }
    .nav-middle {
      position: relative;
      top: -20px;
    }
    .nav-middle button {
      background: #0026ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="header">
    BLUEPAY
  </div>

  <div class="dashboard">
    <div class="section">
      <div class="grid">
        <div class="item">
          <div class="item-icon">📇</div>
          <div>Buy BPC</div>
        </div>
        <div class="item">
          <div class="item-icon">📺</div>
          <div>Watch</div>
        </div>
        <div class="item">
          <div class="item-icon">📞</div>
          <div>Airtime</div>
        </div>
        <div class="item">
          <div class="item-icon">📊</div>
          <div>Data</div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">More Services</div>
      <div class="grid">
        <div class="item">
          <div class="item-icon">🎧</div>
          <div>Support</div>
        </div>
        <div class="item">
          <div class="item-icon">🌐</div>
          <div>Group</div>
        </div>
        <div class="item">
          <div class="item-icon">💲</div>
          <div>Earn</div>
        </div>
        <div class="item">
          <div class="item-icon">👤</div>
          <div>Profile</div>
        </div>
      </div>
    </div>

    <div class="section info-box">
      <h3>Important Information</h3>
      <div class="info-step">1. Click "Buy BPC" from dashboard</div>
      <div class="info-step">2. Fill details and amount</div>
      <div class="info-step">3. Complete</div>
      <div class="info-step">4. Use code for airtime & withdrawals</div>
    </div>
  </div>

  <div class="nav">
    <div class="nav-item">📁<br>Wallet</div>
    <div class="nav-item">💬<br>Social</div>
    <div class="nav-middle"><button>＋</button></div>
    <div class="nav-item">📊<br>Data</div>
    <div class="nav-item">👤<br>Profile</div>
  </div>

</body>
</html>
