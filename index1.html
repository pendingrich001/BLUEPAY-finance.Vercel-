<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLUEPAY 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0000ff; /* bright blue */
      color: white;
      text-align: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      padding: 20px;
    }

    .main-content {
      margin-top: 50px;
    }

    .banner {
      background-color: #f0f0f0;
      color: #0000ff;
      font-weight: bold;
      padding: 15px;
      font-size: 24px;
      display: inline-block;
      border-radius: 5px;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0 10px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1em;
      line-height: 1.5;
    }

    .get-started-btn {
      background-color: white;
      color: #0000ff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .get-started-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="logo">BLUEPAY <span style="opacity: 0.6;">2025</span></div>

  <div class="main-content">
    <div class="banner">BLUEPAY2025</div>
    <h1>Get Your Account Ready And Instantly.</h1>
    <p>
      Get your account ready and instantly start buying, selling airtime and data online and start paying all your bills in cheaper price.
    </p>
    <a href="signup.html" class="get-started-btn">Get Started</a>
  </div>
</body>
</html>
